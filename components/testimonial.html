        class="icon-container icon-container-accent testimonial_icon_container"
      >
        <svg class="icon icon--white testimonial_icon">
          <use xlink:href="/icons/sprite.svg#quotes"></use>
        </svg>
      </span>
    </div>
    <blockquote class="quote">

        Lorem ipsum dolor sit amet consectetur adipisicing elit. illum, qui est

            <svg class="icon icon--primary quote-icon-line">

            </svg>
          </div>

            <h3 class="media_title quote_author">John Smith</h3>
            <p class="media_text quote_organization">ABC company</p>
