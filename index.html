<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=fallback"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <section class="block container block-domain">
      <header class="block__header">
        <h2 class="block-heading">Starting at $10 per month</h2>
        <p class="block-text">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem,
          ratione.
        </p>
      </header>
      <div class="input-group">
        <input
          type="text"
          class="input"
          placeholder="Enter domain name here..."
        />
        <button class="button button-accent">
          Search<svg class="icon icon--white">
            <use xlink:href="/icons/sprite.svg#search"></use>
          </svg>
        </button>
      </div>
      <ul class="list block-domain-prices">
        <li class="list_item">
          <span class="badge badge-body-color">.com $9</span>
        </li>
        <li class="list_item">.sg $10</li>
        <li class="list_item">.space $11</li>
        <li class="list_item">.info $14</li>
        <li class="list_item">.net $10</li>
        <li class="list_item">.xyz $10</li>
      </ul>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
