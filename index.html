<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=fallback"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <blockquote class="quote">
      <p class="quote_text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum fuga illum,
        cupiditate qui est unde error minima autem soluta, reiciendis in!
        Nesciunt, totam voluptatibus! Voluptatum nesciunt expedita ipsum
        dolorum? Dolorum!
      </p>
      <footer>
        <div class="media">
          <div class="media__image quote_image">
            <svg class="icon icon--primary">
              <use xlink:href="/icons/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media_title quote_author">John Smith</h3>
            <p class="media_text quote_organization">ABC company</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </body>
</html>
